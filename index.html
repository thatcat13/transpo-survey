<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Transportation Survey</title>
  </head>
  <body>
    <div class="container">
      <form id="work-transpo">
        <div class="form-group">
          <h2>In the past year I've used the following transpo to work:</h2>
          <input class="form-check-input" name="work-transpo" type="checkbox" value="bike">Go by bike!<br>
          <input class="form-check-input" name="work-transpo" type="checkbox" value="car">Drive yo car!<br>
          <input class="form-check-input" name="work-transpo" type="checkbox" value="eBike">Electric biking, how sophisticated!<br>
          <input class="form-check-input" name="work-transpo" type="checkbox" value="unicyle">Ride my unicycle!<br>
          <input class="form-check-input" name="work-transpo" type="checkbox" value="skateboard">Shred my gnar-gnar skateboard, dude.
        </div>
        <button type="submit">Submit Survey!</button>
      </form>

      <span id="work">
        <p>You get to work the following ways! Good for you!</p>
      </span>

    </div> <!--main container-->
  </body>
</html>
